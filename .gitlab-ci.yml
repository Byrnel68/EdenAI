image: node:18-bullseye

pages:
  stage: deploy
  cache:
    paths:
      - node_modules/
  script:
    - node --version
    - npm --version || curl -L https://www.npmjs.com/install.sh | sh
    - npm ci
    - npm run build
    - mv out public
  artifacts:
    paths:
      - public
  only:
    - main

