# Simple GitLab Pages deployment - serves pre-built static files
# Build locally with: npm run build && mv out public
# Then commit and push: git add public/ && git commit -m "Update built files" && git push

pages:
  stage: deploy
  script:
    - echo "Deploying pre-built static site..."
    - ls -la public/ || echo "Warning: public folder not found"
  artifacts:
    paths:
      - public
  only:
    - main
