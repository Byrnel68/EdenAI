stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build:
  stage: build
  image: node:18-alpine
  before_script:
    - node --version
    - npm --version
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - out/
    expire_in: 1 hour
  tags:
    - docker

pages:
  stage: deploy
  image: node:18-alpine
  dependencies:
    - build
  script:
    - mkdir -p public
    - cp -r out/* public/ 2>/dev/null || true
    - rm -rf public/_next public/.next 2>/dev/null || true
  artifacts:
    paths:
      - public/
  only:
    - main
  tags:
    - docker

